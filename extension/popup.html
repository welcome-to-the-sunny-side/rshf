<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RSHF Codeforces Rating</title>
  <link rel="stylesheet" href="css/popup.css">
</head>
<body>
  <div class="popup-container">
    <!-- Login View -->
    <div id="login-view" class="view">
      <div class="logo-container">
        <img src="images/logo.png" alt="RSHF Logo" class="logo" />
      </div>
      <div id="login-error" class="error-message"></div>
      <form id="login-form">
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            required
            placeholder="Enter your username"
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            required
            placeholder="Enter your password"
          />
        </div>
        <button type="submit" id="login-button" class="button primary-button">
          Login
        </button>
      </form>
      <p class="register-link">
        Don't have an account? <a href="#" id="register-link" target="_blank">Register here</a>
      </p>
    </div>

    <!-- Main View (after login) -->
    <div id="main-view" class="view">
      <div class="user-info">
        <p id="user-details"></p>
      </div>
      
      <div class="form-group">
        <label for="group-input">Enter Group Name</label>
        <input
          type="text"
          id="group-input"
          placeholder="Enter group name"
        />
        <button id="set-group-button" class="button secondary-button" style="margin-top: 8px;">
          Set Group
        </button>
      </div>
      
      <div class="settings">
        <h4>Settings</h4>
        <div class="form-group">
          <label for="non-member-display">Non-member display</label>
          <select id="non-member-display">
            <option value="transparent">Transparent</option>
            <option value="strike-through">Strike-through</option>
            <option value="newbie">Newbie (gray)</option>
            <option value="plain">Plain (no change)</option>
          </select>
        </div>
        <div class="form-group">
          <label for="in-group-display">In-group display</label>
          <select id="in-group-display">
            <option value="rshf">RSHF Ratings</option>
            <option value="official_cf">Official CF Ratings</option>
          </select>
        </div>
      </div>
      
      <div class="button-container">
        <button id="logout-button" class="button secondary-button">Logout</button>
      </div>
    </div>
  </div>
  <script src="js/popup/popup.js"></script>
</body>
</html>
